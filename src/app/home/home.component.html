<div class="container color-dark">
    <div class="col">
        <p>Add todo Task</p>
    </div>
    <div class="col">
        <p>Todo List: ({{itemcounter}})</p>
    </div>
</div>
<div class="container color-light"  [@projects]="projects.length">
    <div class="col">
        <h2>use this to add </h2>
        <form>
            <input type="text" class="text" name="projectname" placeholder="please task hier" [(ngModel)]="projecttext">
            <br>
  
            <input type="submit" class="btn" value="Add Task" (click)="additem()">
            </form>
            </div>
            <div class="col">
                <p class="project-container" *ngFor="let item of projects ; let i=index" (click)="removeitem(i)">project lists</p>
                {{item}}
            </div>
